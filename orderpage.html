<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="orderpage.css" />
  <title>Order/delivery Tracking</title>
</head>
<body>
  <div class="container">
    <header>Order/Place Custom Order
    <span>Place Order With Your Choosen Product!.</span>
    </header>
    <div class="in-container">
      <h2>Personal Information</h2>
      <div class="row">
        <div class="col2">
          <input type="text" name="firstname">
          <label for="firstname">First Name</label>
        </div>
        <div class="col2">
          <input type="text" name="lastname">
          <label for="lastname">Last Name</label>
        </div>
      </div>
      <div class="row">
        <input type="email" name="email">
        <label for="email">Email</label>
      </div>
      <div class="row">
        <input type="tel" name="contactnum">
        <label for="contactnum">Contact number</label>
      </div>
      <h2>Order Information</h2>
      <div class="row">
       <input type="text" name="orderid">
       <label for="orderid">Product-ID</label>
      </div>
      <div class="row">
        <label for="lineone">Product name</label>
        <input type="text" name="addlinetwo">
      </div>
      <div class="row">
        <label for="lineone">Product Size,quantity  (or) SqFeet </label>
        <input type="text" name="addlinetwo">
      </div>
      <div class="row">
        <input type="text" name="addlineone">
        <label for="lineone">Delivery destination</label>
      </div>

      <div class="row">
        <div class="col2">
          <input type="text" name="city">
          <label for="city">City</label>
        </div>
        <div class="col2">
          <input type="text" name="state">
          <label for="state">State/Region/Province</label>
        </div>
      </div>
      <div class="row">
        <div class="col2">
          <input type="text" name="zipcode">
          <label for="zipcode">Postal/Zip Code</label>
        </div>
        <div class="col2">
          <input type="text" name="country">
          <label for="country">Country</label>
        </div>
      </div>
      <div class="row">
          <input type="date" name="date">
          <label for="date">Installation Date?</label>
      </div>
      <div class="row">
        <input type="submit" name="submit" value="Submit">
      </div>
  </div>
</body>
</html>
